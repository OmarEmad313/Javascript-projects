<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Roll dice game</title>
  </head>
  <body>
    <div class="row">
      <section class="player">
        <h2>your dice</h2>
        <div class="player__dices">
          <img
            src="imgs/d1.png"
            class="dice player__dice--1"
            alt="player dice 1"
          /><img
            src="imgs/d1.png"
            class="dice player__dice--1"
            alt="player dice 2"
          />
        </div>
      </section>
      <section class="enemy">
        <h2>Enemy dice</h2>
        <div class="enemy__dices">
          <img
            src="imgs/e1.png"
            class="dice enemy__dice--1"
            alt="enemy dice 1"
          /><img
            src="imgs/e1.png"
            class="dice enemy__dice--2"
            alt="enemy dice 2"
          />
        </div>
      </section>
      <section class="result">
        <div class="result_gif">
          <div class="winner--gif" style="width: 100%;">
            <!---->
            <iframe
              src="https://giphy.com/embed/2gtoSIzdrSMFO"
              width="100%"
              height="100%"
              frameborder="0"
              class="giphy-embed"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <button class="play__btn">play</button>
      </section>
    </div>
    <script></script>
  </body>
</html>
