<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
     <script src="code.js"></script> 
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral+SC:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="key--wrapper">
      <div data-key="65" class="key">
        <h1 class="key__letter ">A</h1>
        <span class="key__name">clap</span>
      </div>
      <div data-key="83" class="key">
        <h1 class="key__letter">S</h1>
        <span class="key__name">Hbhat</span>
      </div>
      <div data-key="68" class="key">
        <h1 class="key__letter">D</h1>
        <span class="key__name">Kick</span>
      </div>
      <div data-key="70" class="key">
        <h1 class="key__letter">F</h1>
        <span class="key__name">openhat</span>
      </div>
      <div data-key="71" class="key">
        <h1 class="key__letter">G</h1>
        <span class="key__name">Boom</span>
      </div>
      <div data-key="72" class="key">
        <h1 class="key__letter">h</h1>
        <span class="key__name">ride</span>
      </div>
      <div data-key="74" class="key">
        <h1 class="key__letter">j</h1>
        <span class="key__name">snare</span>
      </div>
      <div data-key="75" class="key">
        <h1 class="key__letter">k</h1>
        <span class="key__name">tom</span>
      </div>
      <div data-key="76" class="key">
        <h1 class="key__letter">l</h1>
        <span class="key__name">tink</span>
      </div>
    </div>
      <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

</body>
  
</html>
